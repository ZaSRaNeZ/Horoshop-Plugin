<!doctype html>
<html lang="ru">

<head>
    <title>Create Characteristics Horoshop</title>
    <meta charset="UTF-8">
    <script src="../jQuery.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Comfortaa:700&amp;subset=cyrillic,cyrillic-ext" rel="stylesheet">
    <link href="../style.css" rel="stylesheet">
    <script src="../scripts.js" defer></script>

</head>


<style>

  div.logo::after {

      content: 'Скрипт для создания харктеристик';
      
    }

</style>


<body>

    <header>

        <div class="logo"> <img class="logo-img" src="../horoshop_logo.svg" alt=""></div>
<div id="back"></div>
    </header>




    <div id="textarea_block">

<div id="settings">
    <img id="settingsIcon" src="gear.png" alt="">
    
   
    <input type="text" id="tableName" value="h_product_characteristics">
    
    
</div>

<button class="startButton" id="ParseStart" >Спарсить характеристики</button>
<button class="startButton" id="ParseStart_V2" >V_2</button>


        <textarea name="" id="text" cols="30" rows="10" placeholder="скопируйте столбец с характеристиками сюда. Или же пропарсь с XML" autofocus></textarea>


        <h3>Включить считывание первой строки</h3>
        <div class="toogle">

            <input type="radio" name="readFirstString" class="radio" id="yes" checked>
            <input type="radio" name="readFirstString" class="radio" id="no">
            <div class="radioBack yes"> YES</div>
            <div class="radioBack no">NO</div>


        </div>
        <h3>Тип характеристики</h3>
        <div class="toogle characterType">

            <input type="radio" name="characterType" class="radio" id="select" checked>
            <input type="radio" name="characterType" class="radio" id="string">
            <div class="radioBack select">Выбор из списка</div>
            <div class="radioBack string">Строка</div>


        </div>
        


        <button id="startCharac">start</button>


    </div>









    <script src="CharParseDOM.js"></script>
    <script src="characteristic.js"></script>
</body>

</html>
